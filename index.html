<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data styling</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="position1">
            <img class="zweitesbild" src="./images/logo.png" alt="logo" title="Logo Bier">

        </div>
        <div class="bestcraftbeer">
            <h2>The Best Craft Beer in Spain</h2>
            <br>
            <p>Bienvenido, amigos! We are completely fictional location. But <br>
                that does not mean we can't imagine the best beer in Spain!
            </p>

        </div>
        <br>
        <br>
        <div class="reservation">
            <h3>Make a reservation</h3>
            <p>Get your spot before somebody else does!</p>
            <br>
            <label for="yourname">your name</label>
            <input type="text" name="yourname" id="yourname" placeholder="John B. Goode" required>

            <label for="youremail">your email</label>
            <input type="email" name="youremail" id="youremail" placeholder="John B. Goode" required>

            <label for="reservationtime">reservation time</label>
            <input type="datetime-local" name="reservationtime" id="reservationtime" required>

            <button><i>Reserve Now</i></button>

        </div>
    </div>

    

</body>

</html>
